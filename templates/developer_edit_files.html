<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ filename }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f8fc;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0d6efd;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 500px;
            font-family: monospace;
            font-size: 14px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            background-color: #f9f9f9;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #084298;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #0d6efd;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .filename-display {
            color: #333;
            font-style: italic;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/developer/files" class="back-link"><i class="fas fa-arrow-left"></i> Back to Files</a>
    <h2><i class="fas fa-edit"></i> Edit File</h2>
    <div class="filename-display">{{ filename }}</div>
    <form method="POST">
        <textarea name="content" required>{{ content }}</textarea>
        <div class="buttons">
            <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
