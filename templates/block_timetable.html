<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5faff; }
    .timetable-box {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    table td select {
      min-width: 150px;
    }
    .table thead th {
      background-color: #e8f2ff;
    }
  </style>
</head>
<body>
<div class="timetable-box">
  <h4 class="text-center text-primary mb-4">Create Block Timetable</h4>

  <form method="post" action="/save_timetable">
    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label">Class</label>
        <select name="class" class="form-select" required>
          <option value="" disabled selected>Select Class</option>
          {% for c in classes %}
          <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Stream</label>
        <select name="stream" class="form-select" required>
          <option value="" disabled selected>Select Stream</option>
          {% for s in streams %}
          <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Day</label>
        <select name="day" class="form-select" required>
          <option value="" disabled selected>Select Day</option>
          {% for day in days %}
          <option value="{{ day }}">{{ day }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Period</th>
          <th>Subject</th>
          <th>Teacher</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(1, 9) %}
        <tr>
          <td>Period {{ i }}</td>
          <td>
            <select name="subject{{ i }}" class="form-select" required>
              <option value="" disabled selected>Select Subject</option>
              {% for subject in subjects %}
              <option value="{{ subject }}">{{ subject }}</option>
              {% endfor %}
            </select>
          </td>
          <td>
            <select name="teacher{{ i }}" class="form-select" required>
              <option value="" disabled selected>Select Teacher</option>
              {% for teacher in teachers %}
              <option value="{{ teacher }}">{{ teacher }}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">Save Timetable</button>
    </div>
  </form>
</div>
</body>
</html>
