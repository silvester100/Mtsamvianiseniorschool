<!-- templates/developer_overview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Overview</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f2f7ff; margin: 0; }
    .topbar {
      background: #004080; color: white;
      padding: 1rem 2rem; font-size: 1.2rem;
    }
    .container { padding: 2rem; }
    h2 { color: #004080; margin-bottom: 1rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #004080;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    tr:hover {
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="topbar">
    System Overview
  </div>
  <div class="container">
    <h2><i class="fas fa-users-cog"></i> Registered Users by Role</h2>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.first_name }} {{ user.surname }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
