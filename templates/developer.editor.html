<!-- templates/developer_editor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit File â€“ {{ filename }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2f7ff; }
    .topbar {
      background: #004080; color: white; padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    .container { padding: 2rem; }
    h2 { color: #004080; margin-bottom: 1rem; }
    textarea {
      width: 100%; height: 500px;
      font-family: monospace; font-size: 14px;
      padding: 1rem; border: 1px solid #ccc; border-radius: 8px;
      background: #fff;
    }
    button {
      background: #004080; color: white;
      padding: 0.75rem 1.5rem; border: none;
      border-radius: 8px; cursor: pointer; font-size: 1rem;
    }
    button:hover { background: #003060; }
    .back-link {
      display: inline-block; margin-bottom: 1rem; color: #004080;
      text-decoration: none; font-size: 0.95rem;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="topbar">
    <span>Edit File</span>
    <span><i class="fas fa-file-code"></i> {{ folder }}/{{ filename }}</span>
  </div>
  <div class="container">
    <a href="/developer/files" class="back-link"><i class="fas fa-arrow-left"></i> Back to file browser</a>
    <form method="POST">
      <textarea name="content" required>{{ content }}</textarea>
      <br><br>
      <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    </form>
  </div>
</body>
</html>
