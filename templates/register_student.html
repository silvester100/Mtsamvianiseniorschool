<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8fcff; }
    .register-box {
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="register-box">
  <h4 class="mb-4 text-center text-primary">Register New Student</h4>

  <form method="post" action="/register_student" enctype="multipart/form-data">
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required />
      </div>
      <div class="col">
        <label class="form-label">Surname</label>
        <input type="text" class="form-control" name="surname" required />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" required />
    </div>

    <!-- Class Dropdown -->
    <div class="mb-3">
      <label class="form-label">Class</label>
      <select class="form-select" name="class" required>
        <option value="" disabled selected>Select class</option>
        <option value="Form 1">Form 1</option>
        <option value="Form 2">Form 2</option>
        <option value="Form 3">Form 3</option>
        <option value="Form 4">Form 4</option>
      </select>
    </div>

    <!-- Stream Dropdown -->
    <div class="mb-3">
      <label class="form-label">Stream</label>
      <select class="form-select" name="stream" required>
        <option value="" disabled selected>Select stream</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
        <option value="None">None</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">PIN (for student login)</label>
      <input type="password" class="form-control" name="pin" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" name="dob" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Student Photo</label>
      <input type="file" class="form-control" name="photo" accept="image/*" />
    </div>

    <div class="mb-3">
      <label class="form-label">Guardian Name</label>
      <input type="text" class="form-control" name="guardian_name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Guardian Phone</label>
      <input type="text" class="form-control" name="guardian_phone" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Guardian Email</label>
      <input type="email" class="form-control" name="guardian_email" required />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register Student</button>
    </div>
  </form>
</div>
</body>
</html>
