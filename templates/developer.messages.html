<!-- templates/developer_messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Messages</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f2f7ff; margin: 0; }
    .topbar {
      background: #004080; color: white;
      padding: 1rem 2rem; font-size: 1.2rem;
    }
    .container { padding: 2rem; }
    h2 { color: #004080; margin-bottom: 1rem; }
    .message-box {
      background: white;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .message-header {
      font-weight: bold;
      color: #003060;
      margin-bottom: 0.5rem;
    }
    .timestamp {
      font-size: 0.85rem;
      color: #777;
    }
    .content {
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    Developer Messages
  </div>
  <div class="container">
    <h2><i class="fas fa-envelope"></i> System Messages</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="message-box">
          <div class="message-header">{{ msg.subject }}</div>
          <div class="timestamp">{{ msg.timestamp }} from {{ msg.sender }}</div>
          <div class="content">{{ msg.body }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>No messages found.</p>
    {% endif %}
  </div>
</body>
</html>
