<!-- templates/developer_user_logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Activity Logs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f2f7ff; margin: 0; }
    .topbar {
      background: #004080; color: white;
      padding: 1rem 2rem; font-size: 1.2rem;
    }
    .container { padding: 2rem; }
    h2 { color: #004080; margin-bottom: 1rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #004080;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    tr:hover {
      background: #f0f8ff;
    }
    .role-tag {
      background: #e6f0ff;
      color: #004080;
      padding: 2px 6px;
      font-size: 0.75rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    User Activity Logs
  </div>
  <div class="container">
    <h2><i class="fas fa-clipboard-list"></i> All Non-Developer Logs</h2>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.email }}</td>
            <td><span class="role-tag">{{ log.role }}</span></td>
            <td>{{ log.action }}</td>
            <td>{{ log.detail }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
