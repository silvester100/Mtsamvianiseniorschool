<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8fcff; }
    .register-box {
      max-width: 520px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="register-box">
  <h4 class="mb-4 text-center text-primary">Register New User</h4>
  <form method="post" action="/register_user">
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required />
      </div>
      <div class="col">
        <label class="form-label">Surname</label>
        <input type="text" class="form-control" name="surname" required />
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email (for OTP)</label>
      <input type="email" class="form-control" name="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone" required />
    </div>
    <div class="mb-3">
      <label class="form-label">PIN</label>
      <input type="password" class="form-control" name="pin" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" name="role" required>
        <option value="" disabled selected>-- Select Role --</option>
        <option value="teacher">Teacher</option>
        <option value="bursar">Bursar</option>
        <option value="admin">Admin</option>
        <option value="principal">Principal</option>
        <option value="deputy">Deputy Principal</option>
      </select>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
</body>
</html>
